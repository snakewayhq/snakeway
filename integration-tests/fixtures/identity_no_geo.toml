[server]
listen = "{LISTEN_ADDR}"

[[routes]]
path = "/api"
upstream = "{UPSTREAM_ADDR}"

[[devices]]
name = "identity"
kind = "builtin"
builtin = "identity"
enabled = true

enable_geoip = false
geoip_db = ""
enable_user_agent = true
ua_engine = "woothee"
trusted_proxies = []

[[devices]]
name = "access-log"
kind = "builtin"
builtin = "structured_logging"
enabled = true

include_identity = true
identity_fields = ["country", "region", "asn", "device", "bot"]
