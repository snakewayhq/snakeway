[env]
# Disable vendored zlib-ng to avoid CMake
ZLIBNG_NO_VENDOR = "1"
ZLIBNG_DISABLE = "1"
ZLIBNG_SYS_STATIC = "0"
ZLIBNG_USE_SYSTEM_ZLIB = "1"

# Tell zlib-sys to also not build vendored code
LIBZ_SYS_STATIC = "0"
LIBZ_SYS_NO_VENDOR = "1"

[target.x86_64-unknown-linux-musl]
linker = "zig cc -target x86_64-linux-musl"
ar = "zig ar"

[target.aarch64-unknown-linux-musl]
linker = "zig cc -target aarch64-linux-musl"
ar = "zig ar"
