name: Snakeway CI

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  pull_request:

jobs:
  lint:
    name: Lint and format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: cargo fmt
        run: cargo fmt -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build static Linux binaries
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.12.0"

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-${{ matrix.target }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build with zigbuild
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: snakeway-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/snakeway

  release:
    name: Create release artifacts
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Verify downloaded artifacts
        run: |
          set -e
          ls -lh dist
          ls -lh dist/snakeway-x86_64-unknown-linux-musl/snakeway
          ls -lh dist/snakeway-aarch64-unknown-linux-musl/snakeway

      - name: Rename release binaries
        run: |
          set -e
          TAG="${{ github.ref_name }}"
          mv dist/snakeway-x86_64-unknown-linux-musl/snakeway \
             dist/snakeway-${TAG}-x86_64-linux-musl
          mv dist/snakeway-aarch64-unknown-linux-musl/snakeway \
             dist/snakeway-${TAG}-aarch64-linux-musl

      - name: Generate SHA256 checksums
        run: |
          set -e
          cd dist
          shasum -a 256 snakeway-v*-linux-musl > SHA256SUMS
          cat SHA256SUMS

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/snakeway-${{ github.ref_name }}-x86_64-linux-musl
            dist/snakeway-${{ github.ref_name }}-aarch64-linux-musl
            dist/SHA256SUMS