name: Snakeway CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:

jobs:
  lint:
    name: Lint and format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        uses: extractions/setup-just@v2

      - name: cargo fmt
        run: cargo fmt -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build static Linux binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.12.0"

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-${{ matrix.target }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build with zigbuild
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: snakeway-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/snakeway

  release:
    name: Create release artifacts
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            snakeway-x86_64-unknown-linux-musl/snakeway
            snakeway-aarch64-unknown-linux-musl/snakeway
